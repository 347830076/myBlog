<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #infinity {
      position: relative;
      width: 212px;
      height: 100px;
      box-sizing: content-box;
    }

    #infinity:before,
    #infinity:after {
      content: "";
      box-sizing: content-box;
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border: 20px solid red;
      border-radius: 50px 50px 0 50px;
      transform: rotate(-45deg);
    }

    #infinity:after {
      left: auto;
      right: 0;
      border-radius: 50px 50px 50px 0;
      transform: rotate(45deg);
    }
    .cicle{
      width: 100px;
      height: 100px;
      border: 10px solid red;
      border-radius: 50%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="infinity"></div>
  <div class="cicle"></div>
</body>

</html>
